<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coal India Limited - Coal Vision</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="google_translate_element"></div>
<script>
function googleTranslateElementInit() {
    new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false // Disable the automatic display of the translation banner
    }, 'google_translate_element');
}
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <div class="container">
        <header>
            <h1>Welcome to Coal Vision India</h1>
        </header>
        <div class="content">
            <div class="logo-container">
                <img src="new logo.png" alt="Coal India Limited Logo" class="logo">
            </div>
            <div class="login-form">
                <form id="loginForm">
                    <h2>Login</h2>
                    <input type="text" placeholder="Username" id="identifier" required>
                    <input type="password" placeholder="Password" id="password" required>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" id="sign">Sign In</button>
                    <a href="#" class="help-link">Need assistance? Get Help Here</a>
                </form>
                <div class="app-links">
                    <a href="#"><img src="googleplay.webp" alt="Google Play"></a>
                    <a href="#"><img src="appstore.png" alt="App Store"></a>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Sample users
    const users = [
        { username: 'archit', password: 'password1' },
        { username: 'avni', password: 'password2' },
        { username: 'utkarsh', password: 'password3' },
        { username: 'aditi', password: 'password4' },
        { username: 'harshita', password: 'password5' },
        { username: 'manya', password: 'password6' },
        {username: "tanishq" ,password: "bottlegaurd"}
    ];

    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const identifier = document.getElementById('identifier').value;
        const password = document.getElementById('password').value;

        const user = users.find(u => u.username === identifier && u.password === password);

        if (user) {
            window.location.href = `page2.html?name=${encodeURIComponent(user.username)}`;
        } else {
            alert('Invalid username or password. Please try again.');
        }
    });
    </script>
</body>
</html>
